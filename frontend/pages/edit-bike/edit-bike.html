<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit a bike</title>
    <link rel="stylesheet" href="edit-bike.css">
</head>
<body>
    <a href="../bike-list/bike-list.html">Go back</a>
    <h1 class="title">Edit a bike</h1>
    <form onsubmit="editBike(event)" action="" class="bike-form">
        <label for="brand">Brand</label>
        <input type="text" name="brand" id="brand">
        <br>
        <label for="model">Model</label>
        <input type="text" name="model" id="model">
        <br>
        <label for="year">Year</label>
        <input type="number" name="year" id="year">
        <br>
        <label for="price">Price</label>
        <input type="number" name="price" id="price">
        <br>
        <button type="submit" class="save-btn">Save</button>
    </form>

    <script src="../../config.js"></script>
    <script src="edit-bike.js"></script>
</body>
</html>
